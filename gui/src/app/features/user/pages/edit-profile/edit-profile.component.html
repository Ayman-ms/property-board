<div class="profile-container" *ngIf="!isLoading">

    <form class="profile-card" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <h2>{{ 'EDITPROFILE.Title' | translate }}</h2>

        <div class="form-group">
            <label>{{ 'EDITPROFILE.FirstName' | translate }}</label>
            <input class="form-input" type="text" formControlName="firstName" />
        </div>

        <div class="form-group">
            <label>{{ 'EDITPROFILE.LastName' | translate }}</label>
            <input class="form-input" type="text" formControlName="lastName" />
        </div>

        <div class="form-group">
            <label>{{ 'EDITPROFILE.Email' | translate }}</label>
            <input class="form-input" type="email" formControlName="email" [disabled]="true" />
        </div>

        <div class="form-group">
            <label>{{ 'EDITPROFILE.AvatarURL' | translate }}</label>
            <input class="form-input" type="text" formControlName="photoURL" />
        </div>

        <div class="form-group">
            <label>{{ 'EDITPROFILE.Role' | translate }}</label>
            <select class="form-input" formControlName="role">
                <option value="user">{{ 'EDITPROFILE.RoleUser' | translate }}</option>
                <option value="admin">{{ 'EDITPROFILE.RoleAdmin' | translate }}</option>
            </select>
        </div>

        <button type="submit">{{ 'EDITPROFILE.Save' | translate }}</button>

    </form>
</div>

<div *ngIf="isLoading">{{ 'EDITPROFILE.Loading' | translate }}</div>
