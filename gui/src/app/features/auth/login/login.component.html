<div class="login-container">
  <h1 class="title">{{ 'LOGIN.Title' | translate }}</h1>

  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">{{ 'LOGIN.Email' | translate }}</label>
      <input type="email" id="email" name="email" required [(ngModel)]="loginData.email" placeholder="{{ 'LOGIN.Email' | translate }}"
        class="form-input" />
    </div>

    <div class="form-group">
      <label for="password">{{ 'LOGIN.Password' | translate }}</label>
      <input type="password" id="password" name="password" required [(ngModel)]="loginData.password"
        placeholder="{{ 'LOGIN.Password' | translate }}" class="form-input" />
    </div>

    <button type="submit" class="login-button" [disabled]="loginForm.invalid">
      {{ 'LOGIN.Submit' | translate }}
    </button>

    <div class="social-buttons form-group">
      <button type="button" class="google-button" (click)="signInWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
        <span>{{ 'LOGIN.GoogleSignIn' | translate }}</span>
      </button>
      <button type="button" class="facebook-button" (click)="signInWithFacebook()">
        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook logo" />
        <span>{{ 'LOGIN.FacebookSignIn' | translate }}</span>
      </button>
    </div>
    <a class="forgot-password form-group"  (click)="router.navigate(['/forgot-password'])">{{ 'LOGIN.ForgotPassword' | translate }}</a>

  </form>
</div>
