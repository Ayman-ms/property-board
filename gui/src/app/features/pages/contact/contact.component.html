<div class="contact-page">
  <div class="container">
    <div class="header">
      <h1>Connect with Us</h1>
      <p class="subtitle">
        We're here to help you with your real estate needs. Reach out to us through the channels below.
      </p>
    </div>

    <h3>Contact Information</h3>
    <div class="info-grid">
      <div class="info-row">
        <p class="label">Email</p>
        <p class="value">support&#64;homefinder.com</p>
      </div>
      <div class="info-row">
        <p class="label">Phone</p>
        <p class="value">+1 (555) 123-4567</p>
      </div>
      <div class="info-row">
        <p class="label">Address</p>
        <p class="value">123 Main Street, Anytown, USA</p>
      </div>
    </div>

    <h3>Contact Form</h3>
    <form class="contact-form">
      <label>
        <span>Your Name</span>
        <input type="text" placeholder="Enter your name" />
      </label>
      <label>
        <span>Your Email</span>
        <input type="email" placeholder="Enter your email" />
      </label>
      <label>
        <span>Subject</span>
        <input type="text" placeholder="Enter the subject" />
      </label>
      <label>
        <span>Message</span>
        <textarea placeholder="Enter your message"></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>

    <h3>Follow Us</h3>
    <div class="social-grid">
      <div class="social-item"><i class="pi pi-twitter"></i></div>
      <div class="social-item"><i class="pi pi-facebook"></i></div>
      <div class="social-item"><i class="pi pi-instagram"></i></div>
      <div class="social-item"><i class="pi pi-linkedin"></i></div>
    </div>
  </div>
</div>
